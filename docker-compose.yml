version: '3'
services:
  db:
    image: postgres:latest
    restart: always
    ports:
      - 5433:5432
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - db:/var/lib/postgresql/data
  flyway:
    image: flyway/flyway
    command: -url=jdbc:postgresql://db/todo_db -schemas=public -user=postgres
      -password=password -connectRetries=5 migrate
    volumes:
      - ./db:/flyway/sql
    depends_on:
      - db

  api:
    profiles: ["dev"]
    image: todo-app-express
    build:
      context: ./server
      dockerfile: Dockerfile.local
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
    environment:
      DATABASE_URL: "postgres://postgres:password@db:5432/todo_db?schema=public"
      SECRET_KEY: "4ab1fd45c64dd587dd0a156647706f49"

  ui:
    profiles: ["fe"]
    build:
      context: ./ui
      dockerfile: Dockerfile.local
    volumes:
      - ./ui:/src
    ports:
      - 5173:5173

volumes:
  db:


name: Verify Database

on:
  pull_request:
    branches:
      - main
    paths:
      - "db/**"

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: execute flyway in docker 🐳
        run: docker compose up --exit-code-from flyway
      - name: Sleep for 30 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: '30s'
